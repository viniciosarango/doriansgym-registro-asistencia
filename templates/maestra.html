<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorians Gym - {% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    
</head>

<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img alt="Logo itec"
                    src="https://doriansgym.com/wp-content/uploads/2022/07/logo-dorians-web.png"
                    style="max-height: 80px" />
            </a>
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('mostrar_clientes')}}">Clientes</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <div class="has-text-right mb-2">
                            <a href="{{ url_for('mostrar_clientes') }}" class="button is-primary">LISTA CLIENTES</a>
                            <a href="{{ url_for('agregar_cliente') }}" class="button is-primary">AGREGAR CLIENTE</a>
                            <a href="{{ url_for('mostrar_formulario_asistencia') }}" class="button is-primary">REGISTRAR ASISTENCIA</a>
                            <a href="{{ url_for('registro_asistencias_diarias') }}" class="button is-primary">VER ASISTENCIAS DIARIAS</a>
            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block contenido %} {% endblock %}
</body>

</html>
