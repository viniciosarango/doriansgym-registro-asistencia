<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar Sesión</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega tu propio archivo de estilos personalizados si es necesario -->
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Iniciar Sesión</h3>
                        <form method="POST" action="{{ url_for('login') }}">
                            {{ form.hidden_tag() }}

                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                {{ form.username(class="form-control", id="username", required=true) }}
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                {{ form.password(class="form-control", id="password", required=true) }}
                            </div>
                            {{ form.submit(class="btn btn-primary btn-block") }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
